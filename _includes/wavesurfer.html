<div id="waveform-{{ include.track }}"
data-tracks="{{ include.track }}"
data-audio-file="/assets/audio/{{ include.track }}.mp3"
class="wavesurfer">
    <div class="waveform"></div>
    <div class="controls">
        <button class="play btn btn-primary">Play / Pause</button>
        <button class="mute btn btn-primary"> Mute</button>
    </div>
</div>
